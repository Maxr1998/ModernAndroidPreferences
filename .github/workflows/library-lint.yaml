name: Library / Lint

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0
      - name: Setup Java
        uses: actions/setup-java@19eeec562b37d29a1ad055b7de9c280bd0906d8d # v3.7.0
        with:
          distribution: temurin
          java-version: 11
      - name: Setup Gradle
        uses: gradle/gradle-build-action@3fbe033aaae657f011f88f29be9e65ed26bd29ef # tag=v2.3.3
      - name: Run check task
        run: ./gradlew :library:check
      - name: Upload SARIF files
        uses: github/codeql-action/upload-sarif@678fc3afe258fb2e0cdc165ccf77b85719de7b3c # tag=v2
        if: ${{ always() }}
        with:
          sarif_file: .